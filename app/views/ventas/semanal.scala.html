@(ventas: List[models.consultas.Ventas])

@main("Ventas por Semana") {

  <table class="table table-striped table-bordered">
    <caption>Ventas</caption>
    <thead>
       <tr>
         <th> Semana </th>
         <th> Total </th>
         <th> Detalles </th>
       </tr>
    </thead>
    <tbody>
    @ventas.map { venta =>
      <tr>
        <td>@venta.getSemana()</td>
        <td>@venta.getTotal()</td>
        <td><a href="/ventas.html?semana=@venta.getSemana()">Detalles</a></td>
      </tr>
    }
    </tbody>
    
  </table>


}
