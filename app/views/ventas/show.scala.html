@(comanda: models.Venta)


@main("Venta") {


 <adrees>
      Numero comanda: @comanda.num_coman<br>
  </address>

  <table class="table table-striped table-bordered">
    <caption>Detalles</caption>
    <thead>
       <tr>
         <th> Producto </th>
         <th> Cantidad </th>
         <th> Total </th>
       </tr>
    </thead>
    <tbody>
    @comanda.detalles().map { detalle =>
      <tr>
        <td>@detalle.producto().nomb_prod</td>
        <td>@detalle.cant_prod_coman</td>
        <td>@detalle.total() </td>
      </tr>
    }
    </tbody>
    
  </table>
      Total: @comanda.total()<br>
  
}
