@(forma: Form[formas.clientes.Individual] )

@import helper._

@main("Clientes") {
  
  @form(action = routes.Clientes.individual) {
      <div class="span12">
        <div class="span4">
          @inputText(
            field = forma("num_clientes"),
            args = '_label -> "Numero cliente"
          )
          </div>
        <div class="span4">
          <input type="submit" value="Filtrar">
        </div>
      </div>
          
  }

  <table class="table table-striped table-bordered">
    <caption>Clientes</caption>
    <thead>
       <tr>
         <th> Num. Cliente </th>
         <th> Nombre </th>
         <th> RFC </th>
       </tr>
    </thead>
    

}
